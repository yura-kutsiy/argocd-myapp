apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # kubernetes.io/ingress.class: nginx
  name: dashboard-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: local.dashboard.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
spec:
  selector:
    app: dashboard
  type: NodePort
  ports:
    - port: 9090
      targetPort: 80
      #range(default: 30000-32767)
      nodePort: 31000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: yurasdockers/dashboard:0.2-clck
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
          - name: test-html-vol
            mountPath: /app
      volumes:
        - name: test-html-vol
          configMap:
            name: test-html
      restartPolicy: Always