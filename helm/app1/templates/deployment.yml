{{- range .Values.services }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.name }}
  namespace: {{ .Values.services.namespace }}
spec:
  replicas: {{ .Values.services.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.services.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.services.name }}
    spec:
      containers:
        - name: {{ .Values.services.name }}
          image: {{ .Values.services.image }}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
